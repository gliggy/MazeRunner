<!doctype html>
<html>
 <head>
  <title>Maze</title>
  <link rel="shortcut icon" href="https://gliggy.github.io/MazeRunner/favicon.ico" />
 </head>
  <body>
   <canvas id="myCanvas" width=300 height=300 style="background-color: black"></canvas> 
    <script src="maze.js"></script>
    <script src="https://code.jquery.com/jquery-1.6.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="game.css">
   <heading id="Link" class="gameText"><a href="https://gliggy.github.io/MazeRunner/paintStuff">Draw Your Own Level!</a></heading>
    <heading>Or get one from your computer:</heading>
    <input type="file" accept="image/*" onchange="loadFile(event)">
    <img id="output"/>
     <div>
      <script>
       var loadFile = function(event) {
         var output = document.getElementById('output');
         output.src = URL.createObjectURL(event.target.files[0]);
         maze.MyImg.src = URL.createObjectURL(event.target.files[0]);
	 levelNumber += 1
	 levelsLeft += 1
         output.onload = function() {
           URL.revokeObjectURL(output.src) // free memory
         }
       };
      </script>
     </div>
    <button onclick="backLevel()" class="button">Go Back to level 1.</button>
    <input type="button" value="Play With Enemies" id="enemyButton" onclick="showEnemies()"></input>
     </div>
  </body>
</html>
